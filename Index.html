<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno portfolio</title>

    <link rel="stylesheet" href="css/Style.css">
    <script src="https://kit.fontawesome.com/5b4b621db6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="sound">
            <audio id="myAudio">
                <source src="./Night.mp3">
            </audio>
            <i class="fab fa-soundcloud sound-cloud"></i>
            <span>Sound</span>
            <div class="on-off">
                <span id="off">OFF</span>
                <span id="on">ON</span>
            </div>
        </div>
        <div class="btns-container">
            <i class="fas fa-bars bars"></i>
            <i class="fas fa-times times"></i>
        </div>
    </header>

    <!--sidebar-->
    <aside class="aside">
        <div class="aside-wrapper">
            <div class="logo-section">
                <a class="logo" rel="home" href="#">
                    <img src="images/logo.png" alt="logo">
                    <span>Bruno</span>
                </a>
                <span>Web Developer</span>
            </div>

            <nav class="nav-links">
                <a href="#">About</a>
                <a href="#">My Skills</a>
                <a href="#">Work</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>

            <!--social icons-->>
            <ul class="social-icons">
                <li>
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li><li>
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li><li>
                    <a href="">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
